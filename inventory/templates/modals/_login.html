{% load i18n %}
    <script type="text/template" class="template" id="login_template">
      <div id="login-modal" class="inv-modal modal-slide"
           aria-hidden="true">
        <div class="inv-modal-backdrop" tabindex="-1" data-micromodal-close>
          <div class="modal-dialog modal-content" role="dialog"
               aria-modal="true" aria-labelledby="login-modal-title">
            <header class="modal-header">
              <h3 id="login-modal-title" class="modal-title">
                &#x1F513; {% trans "Login" %}
              </h3>
              <div class="create-account">{% trans "Create Account" %}</div>
            </header>
            <div class="modal-body">
              <div class="all-error" hidden="hidden">
                <span>Error(s):</span>
              </div>
              <form id="login-form" name="login" role="form" method="post"
                    action="">
                {% csrf_token %}
                <div class="form-fields">
                  <label for="username">{% trans "Username" %}</label>
                  <input type="text" name="username" />
                </div>
                <div class="form-fields">
                  <label for="password">{% trans "Password" %}</label>
                  <input type="password" name="password" />
                </div>
              </form>
            </div>
            <footer class="modal-footer">
              <div>
                <div class="recover-username">
                  {% trans "Recover Username" %}
                </div>
                <div class="reset-password">
                  {% trans "Reset Password" %}
                </div>
              </div>
              <div>
                <button type="button" name="login-success" form="login-form"
                        class="button button-prim">
                  {% trans "Login" %}
                </button>
            </footer>
          </div>
        </div>
      </div>
    </script>
