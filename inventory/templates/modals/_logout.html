{% load i18n %}
    <script type="text/template" class="template" id="logout_template">
      <div id="logout-modal" class="inv-modal fade" tabindex="-1"
           role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">{% trans "Logout" %}</h3>
            </div>
            <div class="modal-body">
              <form id="logout-form" name="logout" role="form" method="post"
                    action="">
                {% csrf_token %}
              </form>
              <div>{% trans "Press 'Continue' to logout." %}</div>
            </div>
            <div class="modal-footer">
              <button type="button" name="logout-cancel"
                      class="button button-def">
                {% trans "Cancel" %}
              </button>
              <button type="button" name="logout-submit" form="logout-form"
                      class="button button-prim">
                {% trans "Continue" %}
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
