<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inventory Menu</title>
    <style type="text/css">
      @import url("/static/css/common.css");
      @import url("/static/css/frontPage.css");
    </style>
    <!--[if gte IE 8]>
    <style type="text/css">
      @import url("/static/css/ie-fix.css");
    </style>
    <![endif]-->
    <script type="text/javascript"
            src="/static/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript"
            src="/static/js/expandingMenu.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul id="headLine">
          <li><p id="name">{{ name }}</p></li>
          <li><p id="title"> </p></li>
          <li>
            <div id="login">
              {% block user %}{% endblock %}
              {% block logout %}{% endblock %}
            </div> <!-- End div#login -->
          </li>
        </ul> <!-- End ul#headLine -->
      </div> <!-- End div#header -->
      <div id="container">
        <div class="suckerdiv">
          <ul id="suckertree1">
            <li><a href="#">Reports</a>
              <ul>
                <li><a href="/reports/view_item/">View Item</a></li>
                <li><a href="/reports/view_distributor/">View Distributor</a></li>
                <li><a href="/reports/view_manufacturer/">View Manufacturer</a></li>
                <li><a href="/reports/restock/">Restock</a></li>
              </ul>
            </li>
            <li><a href="#">Maintenance</a>
              <ul>
                <li><a href="/maintenance/purge/">Purge</a></li>
	      </ul>
            </li>
          </ul>
        </div> <!-- End div.suckerdiv -->
      </div> <!-- End div#container -->
      <div id="footer">
        <ul>
          <li><a href="/login/">Login</a></li>
          <li><a href="/login/createUser/">Create User</a></li>
          <li><a href="#">Site Map</a></li>
          <li><a href="/admin/">Admin</a></li>
        </ul>
      </div> <!-- End div#footer -->
    </div> <!-- End div#wrapper -->
  </body>
</html>
